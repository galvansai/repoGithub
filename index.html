<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de usuario</title>

</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 420px;">
      <h3 class="text-center text-primary mb-4">
        <i class="fas fa-user-plus me-2"></i>Registro de Usuario
      </h3>

      <form id="formulario">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
          <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
          <label for="apellido"><i class="fas fa-user-tag me-2"></i>Apellido</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Domicilio" required>
          <label for="domicilio"><i class="fas fa-home me-2"></i>Domicilio</label>
        </div>

        <div class="form-floating mb-3">
          <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
          <label for="telefono"><i class="fas fa-phone me-2"></i>Teléfono</label>
        </div>

        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-paper-plane me-2"></i>Enviar
        </button>
      </form>

      <div id="respuesta" class="mt-3 text-center"></div>
    </div>
  </div>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Script AJAX -->
  <script src="js/script.js"></script>

</body>
</html>
